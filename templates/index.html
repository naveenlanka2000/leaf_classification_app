<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaf Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h1 class="h3 mb-4">ðŸŒ¿ Leaf Classification</h1>
                        <form id="upload-form" action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input id="image-input" class="form-control" type="file" name="file" accept="image/*" required>
                            </div>
                            <div class="mb-3">
                                <img id="preview" class="img-fluid d-none" alt="Preview">
                            </div>
                            <button class="btn btn-success w-100" type="submit">Upload &amp; Predict</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
